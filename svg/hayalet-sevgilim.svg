<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 1140">
    <text x="0" y="20" fill="#000">Ceza mı bu</text>
    <text x="0" y="40" fill="#000">Çektiğim çile mi</text>
    <text x="0" y="60" fill="#000">Yıllardır tuttuğum nöbet bitmeyecek mi?</text>
    <text x="0" y="80" fill="#000">Bir küçük kar tanesi gibiyim</text>
    <text x="0" y="100" fill="#000">Avucunda eriyen dön bebeğim</text>
    <text x="0" y="120" fill="#000"></text>
    <text x="0" y="140" fill="#000">Gözyaşlarını görürsem</text>
    <text x="0" y="160" fill="#000">Erir kanatlarım</text>
    <text x="0" y="180" fill="#000">Uçamam rüyalarında yanına</text>
    <text x="0" y="200" fill="#000">Sonsuzluk senle başladı</text>
    <text x="0" y="220" fill="#000">O küçük dünyamda</text>
    <text x="0" y="240" fill="#000">Unutma gittiğinde yarım kaldım</text>
    <text x="0" y="260" fill="#000"></text>
    <text x="0" y="280" fill="#000">Çöllerdeyim yanıyorum</text>
    <text x="0" y="300" fill="#000">Kutuptayım üşüyorum</text>
    <text x="0" y="320" fill="#000">Ceza benim çekiyorum ne olur dön</text>
    <text x="0" y="340" fill="#000">Uzanıyorum tutamıyorum</text>
    <text x="0" y="360" fill="#000">Özlüyorum ağlıyorum</text>
    <text x="0" y="380" fill="#000">Yasak mısın anlamıyorum ne olur dön</text>
    <text x="0" y="400" fill="#000"></text>
    <text x="0" y="420" fill="#000">Sevmesen de beni özledim sesini</text>
    <text x="0" y="440" fill="#000">Git desem de yine gitmesen</text>
    <text x="0" y="460" fill="#000">Yıllardır çektiğim bu hasret mi çile mi?</text>
    <text x="0" y="480" fill="#000">Haram mısın bana bi&apos; bilsem</text>
    <text x="0" y="500" fill="#000"></text>
